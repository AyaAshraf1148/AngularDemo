<app-header></app-header>
  <div class="container m-5 col-6">
<form novalidate #loginForm = "ngForm" (ngSubmit)="loginBtn()">
  <br>
  <!-- {{login | json}} -->
    <div class="form-group">
        <input type="text" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel"  name="Email" required  [(ngModel)]="login.email"
         [class.is-invalid]="email.invalid && email.touched">
         <div *ngIf="email.errors && email.touched">
          <small class="text-danger" *ngIf="email.errors['required']">email is Required</small>
          <small class="text-danger" *ngIf="email.errors['pattern']">email Must contain @</small>
         </div> 
       </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" pattern=".{8,}" #pswd="ngModel" name="pswd" required  [(ngModel)]="login.password"
         [class.is-invalid]="pswd.invalid && pswd.touched">
         <div *ngIf="pswd.errors && pswd.touched">
          <small class="text-danger" *ngIf="pswd.errors['required']">Password is Required</small>
          <small class="text-danger" *ngIf="pswd.errors['pattern']">Password Must contain 8 characters</small>
         </div>         
      </div>
      <button type="submit" class="btn mt-3 mb-5 " style="background-color:gray;">Login</button>

</form>
</div>
<app-footer></app-footer>
