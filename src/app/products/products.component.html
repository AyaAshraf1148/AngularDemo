<app-header></app-header>
<div class="container">
  <div>
    <select>
        <option *ngFor="let category of CategoryList">
            {{category.Name}}
        </option>
    </select>
</div>
          <table *ngIf="IsPurshased" class="table table-striped" >
              <thead>
              <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                  <th scope="col">Image</th>
                  <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let product of ProductList" scope="row">
                  <th >{{product.Id}}</th>
                  <td>{{product.Name}}</td>
                  <td>{{product.Quantity}}</td>
                  <td>{{product.Price}}</td>
                  <td><img style="width:20%" [src]="product.Img"></td>
                  <td><button class="btn" style="background-color:gray;" (click)="PrintMsg()">Buy</button></td>
              </tr>
              </tbody>
          </table>
