    <ng-template #thenBlock2>
    <table class="table" style="width:50%; border:solid ">

          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of ProductList" scope="row">
