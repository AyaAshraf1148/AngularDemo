<app-header></app-header>
<div class="card container mt-5 mb-3" *ngFor="let post of postsList">
    <div class="card-header " style="background-color:gray;">
        <h3>
            {{"Post No. " +  post.id  }}
        </h3>
    </div>
    <div class="card-body text-dark">
      <h5 class="card-title" style="background-color:cadetblue;">{{post.title}}</h5>
      <p class="card-text">{{post.body}}</p>
    </div>
  </div>
<app-footer></app-footer>
