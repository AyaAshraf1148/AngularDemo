<app-header></app-header>
<div id="carouselExampleCaptions" class="carousel slide slider min-vh-100 " data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/4006.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-flex justify-content-center align-items-center h-100"> 
           </div>
    </div>
    </div>
</div> 
<h1>{{StoreName|uppercase}}</h1>
<br>
<Img [src]="StoreLogo" alt=" ">
<br>
<h3 *ngIf="Discount; then thenBlock"></h3>

<ng-template #thenBlock>
<h3>We offer you an explicit of {{Discount|percent}}.</h3>
</ng-template >

<br>
<div>
    <select>
        <option *ngFor="let category of CategoryList">
            {{category.Name}}
        </option>
    </select>
</div>
<br>
<div>
    <br>
    <button type="button" (click)="PrintMsg()">buy</button>
    <h3 *ngIf="IsPurshased; then thenBlock2; else elseBlock2"></h3>
   
    <ng-template #thenBlock2>
    <table class="table" style="width:50%; border:solid ">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of ProductList" scope="row">
            <th>{{product.Id}}</th>
            <td>{{product.Name}}</td>
            <td>{{product.Quantity}}</td>
            <td>{{product.Price}}</td>
            <td><img style="width:20%" [src]="product.Img"></td>
          </tr>
        </tbody>
      </table>
    </ng-template>
    <ng-template #elseBlock2>
        <h3>thank you for purshising from our store {{ClientName}}</h3>
    </ng-template>
</div>

<br>
<input type="text" [(ngModel)]="ClientName">{{ClientName}}
<br>

<app-footer></app-footer>
